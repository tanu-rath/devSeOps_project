<!DOCTYPE html>
<html>
<head>
  <title>DevSecOps Live Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>DevSecOps Live Dashboard</h1>
<p id="updated"></p>

<canvas id="buildChart"></canvas>
<canvas id="snykChart"></canvas>
<canvas id="sonarChart"></canvas>

<script>
fetch('data.json')
  .then(r => r.json())
  .then(d => {
    document.getElementById("updated").innerText =
      "Last Updated: " + d.updated_at;

    new Chart(buildChart, {
      type: 'doughnut',
      data: {
        labels: ['Success','Failed'],
        datasets: [{
          data: [d.build.success, d.build.failed],
          backgroundColor: ['green','red']
        }]
      }
    });

    new Chart(snykChart, {
      type: 'bar',
      data: {
        labels: ['Critical','High','Medium','Low'],
        datasets: [{
          data: [
            d.snyk.critical,
            d.snyk.high,
            d.snyk.medium,
            d.snyk.low
          ],
          backgroundColor: ['red','orange','yellow','blue']
        }]
      }
    });

    new Chart(sonarChart, {
      type: 'radar',
      data: {
        labels: ['Bugs','Vulnerabilities','Code Smells'],
        datasets: [{
          data: [
            d.sonar.bugs,
            d.sonar.vulnerabilities,
            d.sonar.codeSmells
          ]
        }]
      }
    });
  });
</script>
</body>
</html>
