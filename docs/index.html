<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevSecOps Live Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: linear-gradient(90deg, #0ea5e9, #22c55e);
      padding: 20px;
      text-align: center;
      color: #020617;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    #updated {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }

    .card h2 {
      margin-top: 0;
      font-size: 20px;
      color: #38bdf8;
      text-align: center;
    }

    canvas {
      margin-top: 15px;
      max-height: 260px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #020617;
      font-size: 13px;
      color: #94a3b8;
    }

    footer span {
      color: #22c55e;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <h1>DevSecOps Live Dashboard</h1>
  <p id="updated">Loading latest metrics...</p>
</header>

<main>
  <!-- Build Status -->
  <div class="card">
    <h2>CI / Build Status</h2>
    <canvas id="buildChart"></canvas>
  </div>

  <!-- Snyk -->
  <div class="card">
    <h2>Snyk Vulnerabilities</h2>
    <canvas id="snykChart"></canvas>
  </div>

  <!-- Sonar -->
  <div class="card">
    <h2>SonarCloud Quality</h2>
    <canvas id="sonarChart"></canvas>
  </div>
</main>

<footer>
  <p>DevSecOps = <span>Security integrated at every stage of DevOps</span></p>
</footer>

<script>
fetch('data.json')
  .then(r => r.json())
  .then(d => {
    document.getElementById("updated").innerText =
      "Last Updated: " + d.updated_at;

    // Build Chart
    new Chart(buildChart, {
      type: 'doughnut',
      data: {
        labels: ['Success','Failed'],
        datasets: [{
          data: [d.build.success, d.build.failed],
          backgroundColor: ['#22c55e','#ef4444']
        }]
      }
    });

    // Snyk Chart
    new Chart(snykChart, {
      type: 'bar',
      data: {
        labels: ['Critical','High','Medium','Low'],
        datasets: [{
          data: [
            d.snyk.critical,
            d.snyk.high,
            d.snyk.medium,
            d.snyk.low
          ],
          backgroundColor: ['#dc2626','#f97316','#eab308','#38bdf8']
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: { precision: 0 }
          }
        }
      }
    });

    // Sonar Chart
    new Chart(sonarChart, {
      type: 'radar',
      data: {
        labels: ['Bugs','Vulnerabilities','Code Smells'],
        datasets: [{
          label: 'Quality Metrics',
          data: [
            d.sonar.bugs,
            d.sonar.vulnerabilities,
            d.sonar.codeSmells
          ],
          backgroundColor: 'rgba(34,197,94,0.2)',
          borderColor: '#22c55e',
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          r: {
            beginAtZero: true
          }
        }
      }
    });
  })
  .catch(err => {
    document.getElementById("updated").innerText =
      "Failed to load dashboard data";
    console.error(err);
  });
</script>

</body>
</html>
